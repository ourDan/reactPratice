 <!DOCTYPE html>
 <html>
 <head>
 	<meta charset="utf-8">
 	<title>reactPartice</title>

 	<script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.3/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.3/react-dom.js"></script>

    <style>
		list-style{none;}

 </head>
 <body>

 <div id="left"></div>
 <div id="right"></div>

 <script type="text/babel">

 var coder = [
 					{title:"mac开发工程师",num:1},
 					{title:"iosApp测试工程师",num:2},
 					{title:"Android远程控制工程师",num:3},
 					{title:"web前端工程师",num:4},
 					{title:"Android多媒体软件开发工程师",num:5},

 				]
 
var designer = [
					
					{title:"网页设计师",mum:6},
					{title:"ID/工业设计工程师",num:7},
					{title:"视觉设计师/GUI界面设计师",num:8},
					{title:"平面设计师",num:9}

			  ]
// 就是最base的一个 结构 ，input，name,num
var Comment = React.createClass({

	

	clciked:function(){
		this.state.checked  = !this.state.checked;
		alert(this.state.checked);
	},

	render:function(){
		return(
			<li className="t">
				<input type="checkbox" checked={this.props.checked} onChange={this.clciked}/>
				<span className="commentAuthor">
					{this.props.title}
				</span>
				<span>num:{this.props.number}</span>
			</li>
			)
	}
})

var CommentList1 = React.createClass({
	loop:function(){
		
		//alert(this.state.checked)
		this.state.checked  = !this.state.checked;
		alert(this.state.checked);

		// 该影响所有的子组件
		React.Children.forEach(function(){
          alert(child.state)
        });
	},

	getInitialState:function(){

		return {checked:false}
	},
	render:function(){
		
			return (
					<div className="commentList">
					<h1> <input type="checkbox"  onChange={this.loop}  /> nionbabab </h1>
						<ul>
							<Comment title={coder[0].title} number={coder[0].num} />
							<Comment title={coder[1].title} number={coder[1].num} />
							<Comment title={coder[2].title} number={coder[2].num} />
							<Comment title={coder[3].title} number={coder[3].num} />
							<Comment title={coder[4].title} number={coder[4].num} />
						</ul>

					</div>
					)
	}
})
/*ReactDOM.render(

var CommentList2 = React.createClass({
	loop:function(){
		
		//alert(this.state.checked)
		this.state.checked  = !this.state.checked;
		this.setState({"checked": this.state.checked })
		alert(this.state.checked);

	},

	getInitialState:function(){

		return {checked:false}
	},
	render:function(){
		
			return (
					<div className="commentList2">
					<h1> <input type="checkbox"  onChange={this.loop}  /> nionbabab </h1>
						<ul>
							<Comment title={designer[0].title} number={designer[0].num} checked={this.state.checked} />
							<Comment title={designer[1].title} number={designer[1].num} checked={this.state.checked} />
							<Comment title={designer[2].title} number={designer[2].num} checked={this.state.checked} />
							<Comment title={designer[3].title} number={designer[3].num} checked={this.state.checked} />
							
						</ul>

					</div>
					)
	}
})

var CommentBox = React.createClass({
	render:function(){
		return (
			<div>
			<CommentList1 />
			
			<CommentList2 />
			</div>
			);
	}
})
ReactDOM.render(
	<CommentBox />,
	document.getElementById("left")
	)




 </script>
 </body>
 </html>
